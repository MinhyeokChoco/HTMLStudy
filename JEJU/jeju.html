<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주가게 파트너앱</title>
    <link rel="stylesheet" href="./css/jeju.css">
</head>

<body>
    <div id="bg">
        <div class="content">
            <div class="img-container">
                <img src="https://www.jejugage.co.kr/data/Jejugage/banner/logo.png" alt="">
            </div>
            <div class="login_input">
                <div class="input_id">
                    <label for="id" class="idid">
                        아이디
                    </label>
                    <div class="typing_id">
                        <input type="text" placeholder="아이디입력" class="typing_idid">
                    </div>
                </div>
                <div class="input_pw">
                    <label for="pw" class="pwpw">
                        비밀번호
                    </label>
                    <div class="typing_pw">
                        <input type="text" placeholder="비밀번호입력" class="typing_pwpw">
                    </div>
                </div>
            </div>
            <label class="container">One
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <div class="autologin">
                <div class="circle">

                </div>
            </div>
            <div class="checkbox">

            </div>
            <div class="button">

            </div>
            <div class="find">

            </div>

            <div id="left">
                <div class="img">

                </div>
                <div class="place">

                </div>
            </div>
            <div id="right">
                <div class="image">

                </div>
                <div class="driver">

                </div>
            </div>
        </div>
    </div>

</body>

</html>
